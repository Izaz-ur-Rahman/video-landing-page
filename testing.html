<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonial Slider</title>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      const slider = document.getElementById('testimonial-slider');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const totalItems = slider.children.length;
      let currentIndex = 0;

      function getSlideWidth() {
        return slider.children[0].getBoundingClientRect().width;
      }

      function updateSlider() {
        const slideWidth = getSlideWidth();
        slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }

      prevBtn.addEventListener('click', () => {
        currentIndex = currentIndex === 0 ? totalItems - 1 : currentIndex - 1;
        updateSlider();
      });

      nextBtn.addEventListener('click', () => {
        currentIndex = currentIndex === totalItems - 1 ? 0 : currentIndex + 1;
        updateSlider();
      });

      // Auto slide every 5 seconds
      setInterval(() => {
        currentIndex = currentIndex === totalItems - 1 ? 0 : currentIndex + 1;
        updateSlider();
      }, 5000);

      window.addEventListener('resize', updateSlider);

      updateSlider();
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      box-sizing: border-box;
    }
    section {
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    .slider-container {
      position: relative;
      overflow: hidden;
    }
    #testimonial-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .testimonial {
      flex: 0 0 25%; /* 4 items per view */
      padding: 0 1rem;
      box-sizing: border-box;
    }
    .testimonial-box {
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .testimonial img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #3b82f6;
      transition: transform 0.3s ease;
    }
    .testimonial img:hover {
      transform: scale(1.1);
    }
    .testimonial p {
      font-style: italic;
      margin-bottom: 1rem;
      flex-grow: 1;
    }
    .testimonial .author {
      font-weight: 600;
      color: #374151;
    }
    /* Navigation buttons */
    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #3b82f6;
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 10;
    }
    button:hover {
      background: #2563eb;
    }
    #prevBtn {
      left: -50px;
    }
    #nextBtn {
      right: -50px;
    }
    @media (max-width: 768px) {
      .testimonial {
        flex: 0 0 50%; /* 2 items per view on smaller */
      }
      #prevBtn {
        left: 0;
      }
      #nextBtn {
        right: 0;
      }
    }
    @media (max-width: 480px) {
      .testimonial {
        flex: 0 0 100%; /* 1 item per view on mobile */
      }
    }
  </style>
</head>
<body>
  <section>
    <h2>5.0 ⭐️ powered by Google</h2>
    <div class="slider-container">
      <div id="testimonial-slider">
        <div class="testimonial">
          <div class="testimonial-box">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Nandini K" />
            <p>"Amazing team and quality work!"</p>
            <div class="author">— Nandini K</div>
          </div>
        </div>
        <div class="testimonial">
          <div class="testimonial-box">
            <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Ashne B" />
            <p>"Creative and collaborative process."</p>
            <div class="author">— Ashne B</div>
          </div>
        </div>
        <div class="testimonial">
          <div class="testimonial-box">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Steven T" />
            <p>"Reliable and fast turnaround."</p>
            <div class="author">— Steven T</div>
          </div>
        </div>
        <div class="testimonial">
          <div class="testimonial-box">
            <img src="https://randomuser.me/api/portraits/women/55.jpg" alt="Sara B" />
            <p>"Great results for our campaign."</p>
            <div class="author">— Sara B</div>
          </div>
        </div>
      </div>

      <button id="prevBtn" aria-label="Previous testimonial">&#8592;</button>
      <button id="nextBtn" aria-label="Next testimonial">&#8594;</button>
    </div>
  </section>
</body>
</html>
